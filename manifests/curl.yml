apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl
  labels:
    app: curl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curl
  template:
    metadata:
      labels:
        app: curl
    spec:
      containers:
      - name: liveness
        image: radial/busyboxplus:curl
        args:
        - /bin/sh
        - -c
        - curl http://bootcamp-demo:8080
